<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paulo Rabelo">
    <link rel="stylesheet" href="./style/style.css">
    <title>Desafio #1: Ecommerce | Black Friday | Landing page</title>
</head>
<body>

    <section class="container">
    </section>

    <section class="middle">
        <h1>Você não pode ficar de fora!</h1> 
        <div class="cards">
            <div class="card">
                <img src="./assets/logo-gama-station.png" alt="Gama Station" class="card-img"/>
                <p class="card-text">GAMA STATION</p>
            </div>
            <div class="card">
                <img src="./assets/hacker.jpg" alt="DEV FULLSTACK" class="card-img"/>
                <p class="card-text">DEV FULLSTACK</p>
            </div>
            <div class="card">
                <img src="./assets/inside-sales.jpg" alt="INSIDE SALES" class="card-img"/>
                <p class="card-text">INSIDE SALES</p>
            </div>
        </div>
    </section>

    <section class="container bottom">
        <div class="card-wrapper">
            <p class="card-text">NÃO PERCA!
                SAIBA MAIS!</p>
            <div id="content">
                <form id="form">
                    <input type="text" placeholder="nome" id="nome">
                    <input type="text" placeholder="e-mail" id="email">
                    <input type="submit" value="QUERO SABER MAIS">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>Paulo Rabelo</p>
        <p><a href="https://github.com/paulorabelo" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/in/paulorabelooficial/" target="_blank">LinkedIn</a>
        </p>
    </footer>
    
</body>
<script src="js/javascript.js"></script>
</html>
